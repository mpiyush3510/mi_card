name: mi_card
description: My Card App

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0-362.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
     - images/admin_sir.jpg

  fonts:
  - family: Comic
    fonts:
    - asset: fonts/ComicNeue-Regular.ttf

  - family: Martel
    fonts:
    - asset: fonts/Martel-Regular.ttf